<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <!-- CSS Style sheets -->
        <link rel="stylesheet" href="styles.css">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="bootstrap-css/bootstrap-grid.css">
        <link rel="stylesheet" href="bootstrap-css/bootstrap-grid.css.map">
        <link rel="stylesheet" href="bootstrap-css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="bootstrap-css/bootstrap-grid.min.css.map">
        <link rel="stylesheet" href="bootstrap-css/bootstrap-reboot.css">
        <link rel="stylesheet" href="bootstrap-css/bootstrap-reboot.css.map">
        <link rel="stylesheet" href="bootstrap-css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="bootstrap-css/bootstrap-reboot.min.css.map">
        <link rel="stylesheet" href="bootstrap-css/bootstrap.css">
        <link rel="stylesheet" href="bootstrap-css/bootstrap.css.map">
        <link rel="stylesheet" href="bootstrap-css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap-css/bootstrap.min.css.map">

        <!-- JS nad JQuery Bundle -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  

        <title>Calculator</title>
    </head>
    <body>

        <div class="headbar">
            <h1>BASIC CALCULATOR</h1>
        </div>

        <!-- CALCULATOR -->

        <section id="calc">
            <div class = "container-fluid">
                <div class="row">
                    <p>Enter </p>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-lg btn-warning">1</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-lg btn-warning">2</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-lg btn-warning">3</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-lg btn-warning">+</button>
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-lg btn-warning">4</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-lg btn-warning">5</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-lg btn-warning">6</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-lg btn-warning">-</button>
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-lg btn-warning">7</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-lg btn-warning">8</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-lg btn-warning">9</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-lg btn-warning">*</button>
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-lg btn-warning">%</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-lg btn-warning">0</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-lg btn-warning">=</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-lg btn-warning">/</button>
                    </div>
                </div>
    
                
    
            </div>
        </section>
        


        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
